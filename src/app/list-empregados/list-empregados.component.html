<div class="margem">
  <table class="table  table-hover mt-5">
    <thead class="thead-light">
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Idade</th>
        <th scope="col">Sexo</th>
        <th scope="col">Cargo</th>
        <th scope="col">Setor</th>
        <th scope="col">Endereço</th>
        <th scope="col">Cidade</th>
        <th scope="col">País</th>
        <th scope="col">X</th>
      </tr>
    </thead>
    <tbody *ngFor='let empregado of list'>
      <tr>
        <td (click)="onEdit(empregado)">{{empregado.name}}</td>
        <td (click)="onEdit(empregado)">{{empregado.idade}}</td>
        <td (click)="onEdit(empregado)">{{empregado.sexo}}</td>
        <td (click)="onEdit(empregado)">{{empregado.cargo}}</td>
        <td (click)="onEdit(empregado)">{{empregado.setor}}</td>
        <td (click)="onEdit(empregado)">{{empregado.endereco}}</td>
        <td (click)="onEdit(empregado)">{{empregado.cidade}}</td>
        <td (click)="onEdit(empregado)">{{empregado.country}}</td>
         <td (click)="onEdit(empregado)"><a class="btn text-danger" (click)="onDelete(empregado.id)"><i class="icon ion-ios-trash"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
