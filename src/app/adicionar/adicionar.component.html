<app-menu></app-menu>

<button type="button" class="btn btn-outline-info mt-3 m-3" (click)=" addEmpregado()" data-toggle="modal"
  data-target="#exampleModalCenter">
  Adicionar empregado
</button>

<h4 class="title">Lista de empregados</h4>
<div class="margem">
  <table class="table  table-hover mt-5">
    <thead class="thead-light">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Idade</th>
        <th scope="col">Sexo</th>
        <th scope="col">Fone</th>
        <th scope="col">Cargo</th>
        <th scope="col">Setor</th>
        <th scope="col">Endereço</th>
        <th scope="col">Cidade</th>
        <th scope="col">País</th>
      </tr>
    </thead>
    <tbody *ngFor='let empregado of empregadosArray' (click)="openEdit(empregado)"
      [class.active]="empregado == selectEmpregado" data-toggle="modal" data-target="#exampleModalCenter">
      <tr>
        <th scope="row">{{empregado.id}}</th>
        <td>{{empregado.name}}</td>
        <td>{{empregado.idade}}</td>
        <td>{{empregado.sexo}}</td>
        <td>{{empregado.fone}}</td>
        <td>{{empregado.cargo}}</td>
        <td>{{empregado.setor}}</td>
        <td>{{empregado.endereco}}</td>
        <td>{{empregado.cidade}}</td>
        <td>{{empregado.country}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container">

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Empregado</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">

          <div class="card-body">
            <div class="form-group">
              <input type="text" [(ngModel)]="selectEmpregado.name" placeholder="Insira o nome completo" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="selectEmpregado.endereco" placeholder="Endereço" class="form-control">
            </div>

            <div class="form-row">
              <div class="form-group col-md-4">
                <input type="text" class="form-control" [(ngModel)]="selectEmpregado.cidade" placeholder="Cidade" class="form-control">
                </div>
                <div class="form-group col-md-4">
                  <input type="text" class="form-control" [(ngModel)]="selectEmpregado.country" placeholder="País" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" [(ngModel)]="selectEmpregado.country" placeholder="Telefone" class="form-control">
                  </div>
          </div>


            <div class="row">

              <div class="col">
                <input type="text" class="form-control" [(ngModel)]="selectEmpregado.cargo" placeholder="Cargo">
              </div>
              <div class="col">
                <input type="text" class="form-control" [(ngModel)]="selectEmpregado.area" placeholder="Setor">
              </div>
              <div class="col">
                <input type="text" class="form-control" [(ngModel)]="selectEmpregado.sexo" placeholder="Sexo">
              </div>
              <div class="col">
                <input type="text" class="form-control" [(ngModel)]="selectEmpregado.idade" placeholder="Idade">
              </div>
            </div>


          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button (click)="addEmpregado()" class="btn btn-primary">
            Save
          </button>
          <button class="btn btn-danger m-2" *ngIf="selectEmpregado.id != 0" (click)="delete()">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
